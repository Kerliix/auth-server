<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Kerliix</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e2e6ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      min-height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .auth-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 576px) {
      .auth-card {
        padding: 2rem 1.5rem;
        min-height: 400px;
      }
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      min-width: 140px;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>Welcome to Kerliix</h1>
    <p>Please login or register to continue.</p>
    <div class="btn-group">
      <a href="/user/Dashboard" class="btn btn-primary">Dashboard</a>
      <a href="/auth/register" class="btn btn-outline-primary">Register Free</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Disable submit button and show spinner on form submit -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const forms = document.querySelectorAll('form');

      forms.forEach(form => {
        form.addEventListener('submit', function () {
          const button = form.querySelector('button[type="submit"]');
          if (button) {
            button.disabled = true;
            button.innerHTML = `
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Processing...
            `;
          }
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Kerliix</title>

  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/kerliix/.github/main/icons/favicon.ico" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e2e6ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .auth-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      min-height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative; /* Needed for absolutely positioned children */
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .auth-card img.logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    @media (max-width: 576px) {
      .auth-card {
        padding: 2rem 1.5rem;
        min-height: 400px;
      }
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-dashboard {
      background-color: #00E3C2;
      border-color: #00E3C2;
      color: #fff;
    }

    .btn-register {
      background-color: #6A00FA;
      border-color: #6A00FA;
      color: #fff;
    }

    .btn-dashboard:hover,
    .btn-register:hover {
      background-color: #0096A0;
      border-color: #0096A0;
      color: #fff;
    }

    .organization-link {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 0.95rem;
      color: #6A00FA; 
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .organization-link:hover {
      color: #0096A0;
      text-decoration: underline;
    }

    .btn {
      min-width: 140px;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Logo -->
    <img class="logo" src="https://raw.githubusercontent.com/Kerliix/.github/main/company/logo.png" alt="Kerliix Logo" />

    <h1>Welcome to Kerliix</h1>
    <p>Please login or register to continue.</p>

    <div class="btn-group">
      <a href="/user/Dashboard" class="btn btn-dashboard">Dashboard</a>
      <a href="/auth/register" class="btn btn-register">Register Free</a>
    </div>

    <!-- Bottom-right organization link -->
    <a href="#" class="organization-link">Organization?</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Disable submit button and show spinner on form submit -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const forms = document.querySelectorAll('form');

      forms.forEach(form => {
        form.addEventListener('submit', function () {
          const button = form.querySelector('button[type="submit"]');
          if (button) {
            button.disabled = true;
            button.innerHTML = `
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Processing...
            `;
          }
        });
      });
    });
  </script>
</body>
</html>
